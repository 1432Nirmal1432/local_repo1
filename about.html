<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h1 {
        text-align: center;
        color: #007bff;
      }

      form {
        margin: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      body {
        background-image: url("cutm2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
      }

      form {
        margin: 20px;
      }

      label,
      input {
        display: block;
        margin-bottom: 10px;
      }
      select {
        width: 200px;
        padding: 5px;
        font-size: 16px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background: linear-gradient(
          45deg,
          #ff5733,
          #ffcc33
        ); /* Gradient background */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.2);
        width: 100%;
        height: 100%;
        border-radius: 50%;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s;
      }

      button:hover {
        background: linear-gradient(45deg, #ffcc33, #ff5733);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      button:hover::before {
        opacity: 1;
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Registration</h1>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="regNumber">Registration Number:</label>
        <input type="text" id="regNumber" name="regNumber" required />

        <label for="location">Location:</label>
        <select name="location" id="location">
          <option value="Jatani">Jatani</option>
          <option value="Khandagiri">Khandagiri</option>
          <option value="Patia">Patia</option>
          <option value="NayaBazaar">NayaBazaar</option>
          <option value="Badambadi">Badambadi</option>
        </select>

        <br />
        <br />

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
